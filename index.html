<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css">
		<title>PX-Image</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar navbar-expand-lg px-5">
			<div class="container-fluid justify-content-between">
				<a class="navbar-brand" href="#">
					<img src="assets/Logo PXImage.png" alt="img" class="logo" />
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item mx-3">
							<a class="nav-link align-items-center" href="#">
								<span>Sign In</span>
								<i class="bx bxs-user"></i>
							</a>
						</li>
						<li class="nav-item mx-3">
							<a class="nav-link align-items-center" href="#">
								<span>Get an App</span>
								<i class="bx bxs-cloud-download"></i>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="d-flex justify-content-center">
			<div class="generator rounded-5 mt-5">
				<div class="row rounded-5">
					<div class="d-flex col justify-content-center align-items-center m-auto main-text rounded-5">
						<div class="mx-auto w-75">
							<h1 class="h1 fw-bold">AI Image</h1>
							<h1 class="h1 fw-bold">Generator</h1>
							<p class="fs-4">Generate stunning images using Generative AI by simply describing your vision; all generated images are published publicly by default.</p>
						</div>
					</div>
					<div class="d-flex col justify-content-center align-items-center p-3">
						<div class="description-box rounded-5">
							<textarea id="description" class="form-control p-4" rows="10" placeholder="What image would you like to bring to life?"></textarea>
							<button class="generate-btn btn rounded-5">
								<i class="bx bx-plus"></i>
								<span>Generate</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>
